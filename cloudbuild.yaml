steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/app-goforgeit/app:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/app-goforgeit/app:latest'
      - '.'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/app-goforgeit/app:$COMMIT_SHA'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/app-goforgeit/app:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'app-goforgeit'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/app-goforgeit/app:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--add-cloudsql-instances'
      - 'personal-site-477313:us-central1:goforgeit-db'
      - '--set-env-vars'
      - 'DATABASE_URL=postgresql://app_user:wG2e+c3/h0jK@/goforgeit?host=/cloudsql/personal-site-477313:us-central1:goforgeit-db'
      - '--set-env-vars'
      - 'AUTH_SECRET=${_AUTH_SECRET}'
      - '--set-env-vars'
      - 'AUTH_URL=https://app.goforgeit.com'
      - '--set-env-vars'
      - 'GOOGLE_CLIENT_ID=${_GOOGLE_CLIENT_ID}'
      - '--set-env-vars'
      - 'GOOGLE_CLIENT_SECRET=${_GOOGLE_CLIENT_SECRET}'
      - '--set-env-vars'
      - 'ALLOWED_EMAILS=${_ALLOWED_EMAILS}'
      - '--set-env-vars'
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY}'
      - '--set-env-vars'
      - 'PROVIDER_KEY_SECRET=${_PROVIDER_KEY_SECRET}'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_APP_URL=https://app.goforgeit.com'
      - '--set-env-vars'
      - 'GCS_BUCKET_NAME=goforgeit-adk-agents'
      - '--set-env-vars'
      - 'ADK_BACKEND_URL=${_ADK_BACKEND_URL}'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/app-goforgeit/app:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/app-goforgeit/app:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

substitutions:
  _AUTH_SECRET: ''
  _GOOGLE_CLIENT_ID: ''
  _GOOGLE_CLIENT_SECRET: ''
  _ALLOWED_EMAILS: ''
  _GEMINI_API_KEY: ''
  _PROVIDER_KEY_SECRET: ''
  _ADK_BACKEND_URL: ''
